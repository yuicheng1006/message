<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/all.css">

</head>

<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <h3>Chatroom</h3>
        </div>
        <!-- 貓狗按鈕 -->
        <div class="chatWrap">
            <div class="chatWrap_1">
                <div class="animal">
                    <div class="logRole puppy">狗狗</div>
                    <div class="logRole kitten">貓貓</div>
                </div>
            </div>
            <!-- 身份匿名 -->
            <div class="chatWrap_2">
                <h1>WELCOME</h1>
                <h2>阿貓阿狗聊天室</h2>
                <img class="puppyAccount" src="img/puppy1.png" id="" alt="">
                <div class="shadow"></div>
                <input type="text" class="name" placeholder="輸入暱稱">
                <input type="button" value="進入聊天" class="logInBtn">
            </div>
            <!-- 右邊圖形 -->
            <div class="chatWrap_3">
                <div class="animalSelect">
                    <div class="imgRole">
                        <img class="puppyPng puppy_1" src="img/puppy1.png" id="puppy_1" alt="">
                        <img class="kittenPng kitten_1" src="img/kitten1.png" id="kitten_1" alt="">
                    </div>
                    <div class="imgRole">
                        <img class="puppyPng puppy_2" src="img/puppy2.png" id="puppy_2" alt="">
                        <img class="kittenPng kitten_2" src="img/kitten2.png" id="kitten_2" alt="">
                    </div>
                    <div class="imgRole">
                        <img class="puppyPng puppy_3" src="img/puppy3.png" id="puppy_3" alt="">
                        <img class="kittenPng kitten_3" src="img/kitten3.png" id="kitten_3" alt="">
                    </div>
                    <div class="imgRole">
                        <img class="puppyPng puppy_4" src="img/puppy4.png" id="puppy_4" alt="">
                        <img class="kittenPng kitten_4" src="img/kitten4.png" id="kitten_4" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/all.js"></script>
</body>

</html>
